<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>shortenURL</title>
    <link rel='stylesheet' href='/css/styles.css'>
    <!-- bootstrap icon-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <!-- fontawesome-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.css" rel="stylesheet" />
    <script src="https://unpkg.com/fabric@5.2.4/dist/fabric.min.js"></script>
</head>
<body>
<section class="intro">
    <div class="bg-image-vertical h-100" style="background-color: #EFD3E4;
          background-image: url(https://mdbootstrap.com/img/Photos/new-templates/search-box/img1.jpg);
        ">
        <div class="mask d-flex align-items-center h-100">
            <div class="container">
                <h1>liinc</h1>
                <p class="display-5 font-weight-bold text-dark">The shorter, the better </p>
                <p class="display-6 font-weight mb-5 text-dark">the URL as well as the working hours.</p>
                <div class="card">
                    <div class="card-body">
                        <div class="row justify-content-center">
                            <div class="col-md-10 mb-3 mb-md-0">
                                <div id="basic" class="form-outline">
                                    <input type="text" id="url_form" class="form-control form-control-lg" />
                                    <label class="form-label" for="url_form">What URLs do you want to shorten?</label>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <button id="shorten_btn" class="btn btn-secondary btn-block btn-lg h-100" value="shorten">SHORTEN</button>
                            </div>
                        </div>
                    </div>
                    <div id="message-container" class="card-body message-container none-message" aria-disabled="true" >
                        <div  class="row justify-content-center">
                            <div class="col-md-10 mb-3 mb-md-0">
                                <p id="message-text"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
<script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.js"
></script>
<script type="text/javascript" src="/js/main.js"></script>
</body>
</html>
